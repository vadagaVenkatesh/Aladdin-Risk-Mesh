name: CI Pipeline

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main]

env:
  PYTHON_VERSION: "3.11"
  PYTHONPATH: .

jobs:

  # ---- Lint & Type Check ----
  lint:
    name: Lint & Type Check
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}

      - name: Cache pip
        uses: actions/cache@v4
        with:
          path: ~/.cache/pip
          key: ${{ runner.os }}-pip-${{ hashFiles('requirements.txt') }}

      - name: Install linting tools
        run: |
          pip install --upgrade pip
          pip install ruff black isort

      - name: Run ruff (fast linter)
        run: |
          ruff check . \
            --ignore E501,F401,F811,F841,E402,W291,W293,W391,E711,E712,E721,E741,B006,B008,C901,N802,N803,N806 \
            --exclude src/,spark/ \
            || true

      - name: Check formatting with black
        run: black --check --diff --line-length 120 . || true

      - name: Check import order with isort
        run: isort --check-only --diff . || true

  # ---- Unit & Integration Tests ----
  test:
    name: Unit Tests
    runs-on: ubuntu-latest
    needs: lint

    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}

      - name: Cache pip
        uses: actions/cache@v4
        with:
          path: ~/.cache/pip
          key: ${{ runner.os }}-pip-${{ hashFiles('requirements.txt') }}

      - name: Install core test dependencies
        run: |
          pip install --upgrade pip
          pip install numpy scipy pandas numba scikit-learn statsmodels
          pip install pytest pytest-cov pytest-asyncio pytest-timeout

      - name: Run tests with coverage
        run: |
          pytest tests/ -v \
            --cov=. \
            --cov-report=xml \
            --cov-report=term-missing \
            --timeout=60 \
            --ignore=tests/test_portfolio.py

      - name: Upload coverage to Codecov
        uses: codecov/codecov-action@v4
        with:
          file: ./coverage.xml
          fail_ci_if_error: false

  # ---- Docker Build Check ----
  docker:
    name: Docker Build
    runs-on: ubuntu-latest
    needs: test

    steps:
      - uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          push: false
          tags: aladdin-risk-mesh:${{ github.sha }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
